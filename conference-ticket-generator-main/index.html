<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="display-flex flex-dir-column justify-content-center align-item-center">

  <!-- Static backgrounds decorations-->
   <figure class="pattern-lines position-absolute no-events" style="top: 0;">
    <img src="assets/images/pattern-lines.svg" alt="">
  </figure>
  
  <!-- Circles statics-->
  <figure class="pattern-circle position-absolute no-events"  style="top: -100px; left: 300px;">
    <img src="assets/images/pattern-circle.svg" alt="">
  </figure>
  <figure class="pattern-circle position-absolute no-events" style="top: 500px; right: 450px;">
    <img src="assets/images/pattern-circle.svg" alt="">
  </figure>

  <!-- random svgs statics -->
  <figure class="pattern-squiggly-line-bottom-desktop position-absolute no-events" style="bottom: -10px; right: 0px; transform: rotateY(180deg);">
    <img src="assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
  </figure>
  <figure class="pattern-squiggly-line-bottom-desktop position-absolute no-events" style="bottom: -10px; left: 0px;">
    <img src="assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="">
  </figure>
  <figure class="pattern-squiggly-line-top position-absolute no-events" style="top: 50px; right: 400px;">
    <img src="assets/images/pattern-squiggly-line-top.svg" alt="">
  </figure>



  <!-- MAIN CONTAINER  -->
  <main class="display-flex flex-dir-column justify-content-center align-item-center">
    <!-- Web logo figure -->
    <figure class="logo-figure" no-events>
      <img class="logo-img" style="width: 200px;" src="assets/images/logo-full.svg" alt="">
    </figure>


    <!-- MAIN INFO-->
    <h1 class="main-tittle">Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p class="main-p-info">Secure your spot at next year's biggest coding conference.</p>



    <!-- MAIN FORM-->
    <form class="main-form display-flex flex-dir-column justify-content-center align-item-center" title="ticket-form">


      <!-- Avatar container  -->
      <div class="avatar display-flex flex-dir-column" >

        <!-- Relative img for the container-->
        <div class="drag-and-drop">
          <figure class="drag-and-drop-figure display-flex flex-dir-column align-item-center justify-content-center no-events">
            <img src="assets/images/icon-upload.svg" alt="">
          </figure>
          <p class="drag-and-drop-p no-events">Drag and drop or click to upload</p>
        </div>

        
        <!-- Static remove and change buttons to drag and drop the file -->
        <div class="upload-avatar-buttons-container hidden">
          <div class="remove-button" style="text-decoration: underline;">
            <h4 class="no-events">Remove image</h4>
          </div>
          <div class="change-button">
            <h4 class="no-events">Change Image</h4>
          </div>
        </div>


        <!--  Label and input for upload avatar container -->
        <label for="file">Upload Avatar</label>
        <input class="upload-avatar display-flex flex-dir-column justify-content-center align-item-center" type="file" id="file" accept="image/png, image/jpg, image/jpeg" required>
        
        
        <div class="avatar-info display-flex align-item-center">
          <figure >
            <img src="assets/images/icon-info.svg" alt="">
          </figure>
          <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
        </div>
      </div>


      <!-- Full name container -->
      <div class="label-container display-flex flex-dir-column">
        <label for="full-name">Full Name</label>
        <input class="full-name" type="text" id="full-name" placeholder="Rodrigo Cabello Hernández" required></input>
      </div>


      <!-- Email container -->
      <div class="label-container display-flex flex-dir-column">
        <label for="email-address">Email Address</label>
        <input class="email-address" type="email" id="email-address" placeholder="example@gmail.com" required></input>
      </div>


      
      <!-- Github username container -->
      <div class="label-container display-flex flex-dir-column">
        <label for="github-username">GitHub Username</label>
        <input class="github-username" type="text" id="github-username" placeholder="@rogodev" required></input>
      </div>


      
      <!-- Form's send button -->
      <button class="send-button" type = "submit">Generate My Ticket</button>
    </form>

  </main>




  <script src="scrpt.js"></script>

  <!-- Generated tickets ends -->

  </div> -->
</body>
</html>
